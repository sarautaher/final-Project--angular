
<div class="py-3">
    <div class="row gx-0 ">
        <div class="col-md-9 ">
            <owl-carousel-o [options]="customOptions">
    
                <ng-container *ngFor="let slide of img">
                  <ng-template carouselSlide >
                    <img [src]="slide" height="400" >
                  
                  </ng-template>
                </ng-container>
              
              </owl-carousel-o>
        </div>
        <div class="col-md-3">
    
            <img src='../../assets/img/main-slider-1.jpeg' height="200"class="w-100">
            <img src="../../assets/img/blog-img-2.jpeg" height="200" class="w-100">
        </div>
    </div>
</div>
