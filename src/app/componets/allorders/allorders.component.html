<section class='100vh '>       
    <h2>OrderS</h2>
<div class='container py-4'>
<div class="row gy-4">
   
      <div key={index} class=" col-md-6 " *ngFor="let order of  orders">
    <div class='order cursor-pointer bg-gray fw-bold p-3 shadow main-border rounded-2'>
        <div class='d-flex mb-2   justify-content-between'>
          <span>Order Id :</span>
          <span class='fw-bolder'><i class="fa-solid fa-key text-main"></i> {{order.id}}</span>
        </div>
        <div class='d-flex mb-2 justify-content-between'>
          <span>Total Price:</span>
          <span class='fw-bolder'><i class="fa-solid fa-sack-dollar text-main"></i> {{order.totalOrderPrice + "EGP"}}</span>
        </div>
        <div class='d-flex mb-2 justify-content-between'>
          <span>Payment Method :</span>
          <span class='fw-bolder'>{{order.paymentMethodType === "cash" }} {{order.paymentMethodType}}</span>
        </div>
        <div class='d-flex mb-2 justify-content-between'>
          <span>is paid :</span>
          <span *ngIf="order.isPaid" class="fw-bolder">
            <i class="fa-solid fa-check text-main"></i> Yes
          </span>
          <span *ngIf="!order.isPaid" class="fw-bolder">
            <i class="fa-solid fa-xmark text-danger"></i> No
          </span>
          
        </div>
        <div  class='d-flex mb-2 justify-content-between'>
          <span>Delivered To:</span>
          <span class='fw-bolder'><i class="fa-solid fa-city  text-main "></i> {{order.shippingAddress.city}}</span>
        </div>
        <div  class='d-flex  justify-content-between'>
          <span>is delivered : </span>
          <span *ngIf="order.isDelivered" class="fw-bolder">
            <i class="fa-solid fa-check text-main"></i> Yes
          </span>
          <span *ngIf="!order.isDelivered" class="fw-bolder">
            <i class="fa-solid fa-xmark text-danger"></i> No
          </span>
         
        </div>
    
    </div>
  </div>

</div>
</div>
</section>
