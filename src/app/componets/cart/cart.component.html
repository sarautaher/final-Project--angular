<div>
    <h1>Shopping Cart</h1>
    <p><span>ToTal Price:</span>{{products?.totalCartPrice}}</p>

    <a [routerLink]="['/Payment',cartId]"class="nav-link"><button class="btn bg-main text-center"> onlinePayment</button></a>
    <div class="row gy-2 border-bottom py-5" *ngFor="let Product of products?.products ">
        <div class="col-md-2">
            <img [src]="Product.product.imageCover" class="w-100">
        </div>
        <div class="col-md-10 d-flex justify-content-between align-items-center">
            <div>
                <h6>{{Product.product.title}}</h6>
                <p>{{Product.price}}</p>
                <button class='btn btn-outline-danger' (click)=" Remove(Product.product._id)"><i class='fa-regular fa-trash-can'></i>Remove</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class='btn btn-outline-success'  (click)="update(Product.product._id, Product.count+1)">+</button>
                    <span class='mx-2'>{{Product.count}}</span>
                    <button class='btn btn-outline-success'  (click)="update(Product.product._id, Product.count-1)">-</button>
                    </div>
            </div>
        </div>
    </div>
</div>
