<div *ngIf="  !isLoading"><app-loader></app-loader></div>

<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of Category">
    <ng-template carouselSlide >
      <img [src]="slide.image" height="200" >
      <h6>{{slide.name}}</h6>
    </ng-template>
  </ng-container>

</owl-carousel-o>
