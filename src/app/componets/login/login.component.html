<div >
    <h1 class="text-center pb-5" > Login</h1>

    <form class=" "(ngSubmit)="login(LoginFrom)" [formGroup]="LoginFrom">
        <div class='row gy-3    '>
            <div class="col-md-8  m-auto">
                <div class='row gy-3   bg-light shadow p-4'>
                    <div *ngIf="apiError" class="alert alert-danger col-md-12">{{apiError}}</div>
     
                    <div class="col-md-6">
                        <label for=" email" class="form-label"> email: </label>
                        <input type="email" class="form-control mb-2" formControlName="email" id=" email"  >
                       <div class="" *ngIf="LoginFrom.get('email')?.errors &&LoginFrom.get('email')?.touched ">
                        <p *ngIf="LoginFrom.get('email')?.getError('email')"class='text-danger'>  enter avalid email</p>
                       
                        <p *ngIf="LoginFrom.get('email')?.getError('required')"class='text-danger'> email is required</p>
            
                    </div>
                    </div>
                   
                    <div class="col-md-6">
                        <label for=" password" class="form-label"> password: </label>
                        <input type="password" class="form-control mb-2" formControlName="password" id=" password"  >
                        <div class="" *ngIf="LoginFrom.get('password')?.errors &&LoginFrom.get('password')?.touched ">
                      
                        <p *ngIf="LoginFrom.get('password')?.getError('pattern')"class='text-danger'>password is matchess</p>
                        <p *ngIf="LoginFrom.get('password')?.getError('required')"class='text-danger'> password is required</p>
            
                    </div>
                    </div>
                  
                  
                  
                    
                    <div class="col-md-12  text-end">
                    <button type="submit" [disabled]="LoginFrom.invalid" class="btn border-none border-0 text-light bg-main ">Login
                        <span *ngIf="isLoad"><i class='fa-solid text-light m-2  fa-spinner fa-spin'></i></span> </button> 
                    
                        </div>
                        <div class=" d-flex justify-content-between align-items-center">
                            <a class="nav-link" routerLink="/register" > Register</a>
                            <a class="nav-link" routerLink="/ForgetPassword" > ForgetPassword</a>
                        </div>
                    </div>
                </div>
        </div>
        
    </form>
</div>
